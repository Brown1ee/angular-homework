<div class="container h-100 mt-5">
  <div class="row" [hidden]="!oneLesson?.name">
    <div class="col-md-12">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h4>Lesson:</h4>
        </div>
        <div class="col-md-6">
          <input
            #nameInput
            [hidden]="!editFields?.name"
            [(ngModel)]="oneLesson?.name && oneLesson.name"
            (blur)="onBlur('name')"
          />
          <p class="mb-2" *ngIf="!editFields?.name">
            {{ oneLesson?.name
            }}<svg
              (click)="onEditLesson('name')"
              class="bi bi-pencil pointer"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"
                clip-rule="evenodd"
              />
              <path
                fill-rule="evenodd"
                d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z"
                clip-rule="evenodd"
              />
            </svg>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h4>Hours:</h4>
        </div>
        <div class="col-md-6">
          <input
            #hourInput
            [hidden]="!editFields?.hour"
            [(ngModel)]="oneLesson?.hour && oneLesson.hour"
            (blur)="onBlur('hour')"
          />
          <p class="mb-1" *ngIf="!editFields?.hour">
            {{ oneLesson?.hour }}
            <svg
              (click)="onEditLesson('hour')"
              class="bi bi-pencil pointer"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"
                clip-rule="evenodd"
              />
              <path
                fill-rule="evenodd"
                d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z"
                clip-rule="evenodd"
              />
            </svg>
          </p>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h4>Homework:</h4>
        </div>
        <div class="col-md-6">
          <input
            #homeworkInput
            [hidden]="!editFields?.homework"
            [(ngModel)]="oneLesson?.homework && oneLesson.homework"
            (blur)="onBlur('homework')"
          />
          <p class="mb-1" *ngIf="!editFields?.homework">
            {{ oneLesson?.homework }}
            <svg
              (click)="onEditLesson('homework')"
              class="bi bi-pencil pointer"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M11.293 1.293a1 1 0 011.414 0l2 2a1 1 0 010 1.414l-9 9a1 1 0 01-.39.242l-3 1a1 1 0 01-1.266-1.265l1-3a1 1 0 01.242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"
                clip-rule="evenodd"
              />
              <path
                fill-rule="evenodd"
                d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 00.5.5H4v.5a.5.5 0 00.5.5H5v.5a.5.5 0 00.5.5H6v-1.5a.5.5 0 00-.5-.5H5v-.5a.5.5 0 00-.5-.5H3z"
                clip-rule="evenodd"
              />
            </svg>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 ml-auto" [hidden]="!oneLesson?.name">
      <button class="btn btn-danger btn-block" (click)="onDeleteLesson()">
        Delete
      </button>
    </div>
  </div>
  <hr [hidden]="!oneLesson?.name" />
</div>
